
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
</head>
<body class="bg-gray-100">

    <div class="container bg-gray-200 w-1/2 p-6 flex flex-col justify-center items-center space-y-4 mx-auto mt-4  rounded-lg shadow-lg">

        <h1 class="text-2xl font-bold" data-th-text="${name}">Welcome to home page</h1>

        <p class="text-1xl font-bold text-blue-600">
            Course : <span th:text="${Course}"></span>
        </p>

        <p class="text-1xl font-bold text-blue-500">
            Skill : <span th:text="${skill}"></span>
        </p>

        <p class="text-1xl font-bold text-blue-400">
            Github Repo : <span th:text="${githubRepo}"></span>
        </p>

        <a th:href="${githubRepo}" class="text-blue-700 font-semibold underline">Click here to open</a>

        <p class="px-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem nemo omnis obcaecati libero inventore facere, ipsa, tenetur qui unde ex natus sequi quo optio, aperiam amet eligendi perferendis quas provident!
        </p>

        <button class="bg-blue-700 text-white px-5 py-3 rounded-lg hover:bg-blue-600 transition">
            Click Here
        </button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
